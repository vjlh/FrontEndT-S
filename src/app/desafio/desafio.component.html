<!--<button (click)="goBack()">go back</button>-->
<div class="zoom" *ngIf="desafio">
    <!--<button (click)="save()">save</button> -->
    <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{desafio.titulo}}</mat-card-title>
              <mat-card-subtitle><!--{{hero.autor}}-->Publicado por:</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{desafio.descripcion}}
              </p>
            </mat-card-content>
            <mat-card-actions class="test">
                <button mat-button>FIN</button>
                <button class="time" mat-icon-button (click)="onClickMe()">
                    <mat-icon>access_time</mat-icon></button>{{desafio.termino}}
            </mat-card-actions>
	</mat-card>
</div>
