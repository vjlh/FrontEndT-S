<div *ngIf="idea">
  <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{idea.titulo}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <div class="row descripcion-modal">
              <p class="text-justify">{{idea.descripcion}}</p>
              <div class="col-md-12 d-flex flex-row-reverse">
                  <p>Autor: {{idea.nombreIdeador}}</p>
              </div>
          </div>
          <hr/>
          <div class="row">
              <div class="col-md-2">
                  <mat-icon class="icono-meGusta-modal">favorite</mat-icon>
              </div>
              <div class="col-md-5">
                  <p class="meGusta-modal">{{idea.meGusta}}</p>
              </div>
          </div>
          <hr/>
  
      </div>
      <div class="modal-footer">
          <div class="container comentarios">
              <div *ngFor="let comentario of idea.comentarios">
                  <div class="row comentario">
                      <div class="col-md-9">
                          <p class="comentario-modal">{{comentario[0]}}</p>
                      </div>
                      <div class="col-md-3 d-flex flex-row-reverse">
                          <p class="autor-comentario-modal">[{{comentario[1]}}]</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
